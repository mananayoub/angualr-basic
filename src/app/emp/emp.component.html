<app-emp-count [all]="getEmpCount()" [male]="getEmpMaleCount()" [female]="getEmpFemaleCount()"
(onBChange)="onRBtnChange($event)"></app-emp-count>
<table>
    <thead>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees">
        <tr *ngIf="selCountRBtn == 'All' || selCountRBtn == employee.gender">
            <td>{{employee.code}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
        </tr>
    </ng-container>
        <tr *ngIf="!employees || employees.length==0">
            <td>No employees to display</td>
        </tr>
    </tbody>
</table>
