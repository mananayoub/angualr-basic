
<table>
    <tr>
        <td>First Name</td>
        <td>{{firstName}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{lastName}}</td>
    </tr>
    <tr *ngIf="showDetails">
        <td>Company</td>
        <td>{{companyName}}</td>
    </tr>
    <tr *ngIf="showDetails">
        <td>Email</td>
        <td>{{email}}</td>
    </tr>
</table>    

<button (click)="toggleDetails()">{{showDetails ? 'Hide' : 'Show'}} Details</button>
